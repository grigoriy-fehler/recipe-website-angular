<div id="container">
  <div class="recipe" *ngFor="let recipe of recipes" (click)="onSelect(recipe)" routerLink="recipe/{{recipe._id}}">
    <img src="{{recipe.image}}" alt="Picture of Recipe">
    <h2>{{recipe.name}}</h2>
    <ul>
      <li *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}}</li>
    </ul>
  </div>
</div>
