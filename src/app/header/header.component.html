<header>
  <img src="/assets/menu.svg" alt="Menu" id="menu" (click)="sideNavChange()">
  <input type="search" name="search" id="search">
  <div id="user">
    <a routerLink="users" id="current-user" *ngIf="isLoggedIn" routerLinkActive="active">{{user.username}}</a>
    <a routerLink="login" id="login" *ngIf="!isLoggedIn" routerLinkActive="active">Login</a>
  </div>
</header>

<app-sidenav (showSideNav)="sideNavChange()" *ngIf="showSideNav"></app-sidenav>
