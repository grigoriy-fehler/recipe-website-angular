<div class="container">
  <form (submit)="onSubmit()">
    <div *ngIf="error" class="error">{{error}}</div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Email" [(ngModel)]="user.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Password" [(ngModel)]="user.password">
    </div>
    <button type="submit">Log in</button>
  </form>
  <a routerLink="/register">register instead</a>
</div>
